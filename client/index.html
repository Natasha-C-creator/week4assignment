<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Guestbook</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="http://localhost:5173/src/main.js"></script>
    <h1>Visitor Guestbook</h1>
    <form id="commentsForm">
      <label for="First Name">First Name:</label>
      <input
        type="text"
        placeholder="First Name"
        name="First Name"
        id="firstname"
        required
      />
      <label for="Comment">Comment:</label>
      <input
        type="text"
        placeholder="Comment"
        name="Comment"
        id="comment"
        required
      />
      <label for="Rating">Rating:</label>
      <select type="int" placeholder="select" name="Rating" id="rating">
        <option value="">Select</option>
        <option value="One">One</option>
        <option value="Two">Two</option>
        <option value="Three">Three</option>
        <option value="Four">Four</option>
        <option value="Five">Five</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <table>
        <thead>
          <tr>
            <th class="left">Visitor Name</th>
            <th class="center">Visitor Comment</th>
            <th class="right">Rating</th>
          </tr>
        </thead>
        <tbody id="commentsTableBody"></tbody>
      </table>
    </tbody>
  </body>
</html>
